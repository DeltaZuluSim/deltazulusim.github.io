<section class="page__share">
  {% if site.data.ui-text[site.locale].share_on_label %}
    <h4 class="page__share-title">{{ site.data.ui-text[site.locale].share_on_label | default: "Share on" }}</h4>
  {% endif %}

  <div class="share-buttons"> <!-- Wrap all buttons in a flex container -->
    <a href="https://x.com/intent/post?{% if site.twitter.username %}via={{ site.twitter.username | url_encode }}&{% endif %}text={{ page.title | url_encode }}%20{{ page.url | absolute_url | url_encode }}" 
       class="btn btn--x" 
       onclick="window.open(this.href, '_blank', 'left=20,top=20,width=500,height=500,toolbar=1,resizable=0'); return false;" 
       title="{{ site.data.ui-text[site.locale].share_on_label | default: 'Share on' }} X">
      <i class="fa-brands fa-x-twitter"></i>
    </a>

    <button id="share-discord" class="btn btn--discord">
      <i class="fa-brands fa-discord"></i>
    </button>
  </div>

  <script>
  document.getElementById("share-discord").addEventListener("click", function() {
      const postUrl = window.location.href;
      navigator.clipboard.writeText(postUrl).then(() => {
          alert("ðŸ”— Link copied! Paste it into Discord to share.");
      }).catch(err => {
          console.error("Failed to copy: ", err);
      });
  });
  </script>

  <style>
  /* Ensure all buttons are aligned inline */
  .share-buttons {
      display: flex;
      gap: 10px; /* Spacing between buttons */
      align-items: center;
  }

  /* General button styles */
  .btn {
      display: inline-flex;
      align-items: center;
      gap: 8px;
      padding: 10px 15px;
      font-size: 16px;
      font-weight: bold;
      border-radius: 5px;
      cursor: pointer;
      text-decoration: none;
      border: none;
      transition: background 0.3s, transform 0.2s;
  }

  /* X (Twitter) button */
  .btn--x {
      background-color: black;
      color: white;
  }

  .btn--x:hover {
      background-color: #1a1a1a;
      transform: scale(1.05);
  }

  /* Facebook button */
  .btn--facebook {
      background-color: #1877F2;
      color: white;
  }

  .btn--facebook:hover {
      background-color: #166FE5;
      transform: scale(1.05);
  }

  /* Discord button */
  .btn--discord {
      background-color: #5865F2;
      color: white;
  }

  .btn--discord:hover {
      background-color: #4752C4;
      transform: scale(1.05);
  }

  /* Icon size */
  .btn i {
      font-size: 20px;
  }
  </style>
</section>

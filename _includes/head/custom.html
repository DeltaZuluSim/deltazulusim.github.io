<style>
  /* ✅ Ensure parent menu items are positioned properly */
  .masthead__menu-item {
    position: relative !important;
    display: inline-block !important; /* Ensure items align properly */
    white-space: nowrap !important;
  }
  
  /* ✅ Default state: Hide the submenu */
  .masthead__menu-item .submenu {
    display: none !important;
    visibility: hidden !important;
    opacity: 0 !important;
    position: absolute !important;
    top: 100% !important;
    left: 0 !important;
    background: #fff !important;
    box-shadow: 0px 4px 6px rgba(0, 0, 0, 0.1) !important;
    border-radius: 4px !important;
    list-style: none !important;
    padding: 8px 0 !important;
    min-width: 200px !important;
    z-index: 1000 !important;
    transition: opacity 0.2s ease-in-out, visibility 0.2s ease-in-out !important;
  }
  
  /* ✅ Make submenu **stay open** when hovering over parent or submenu */
  .masthead__menu-item.has-children:hover .submenu,
  .masthead__menu-item.has-children:focus-within .submenu,
  .masthead__menu-item .submenu:hover {
    display: block !important;
    visibility: visible !important;
    opacity: 1 !important;
  }
  
  /* ✅ Ensure submenu remains visible when hovered */
  .masthead__menu-item:hover .submenu,
  .masthead__menu-item .submenu:hover {
    display: block !important;
    visibility: visible !important;
    opacity: 1 !important;
  }
  
  /* ✅ Fix disappearing issue by reducing hover gap */
  .masthead__menu-item.has-children {
    padding-bottom: 2px !important; /* Ensure no hover gap */
  }
  
  /* ✅ Adjust submenu positioning */
  .masthead__menu-item.has-children .submenu {
    top: calc(100% + 2px) !important; /* Move submenu closer */
    left: 0 !important;
    background: #fff !important;
    padding: 10px !important;
    border-radius: 5px !important;
    box-shadow: 0px 4px 6px rgba(0, 0, 0, 0.1) !important;
  }
  
  /* ✅ Ensure submenu is fully visible */
  .masthead__menu ul {
    overflow: visible !important;

  }

  .masthead__menu-item.has-children .submenu li {
    padding: 10px 5px !important;
  }
  
  /* ✅ Mobile-friendly dropdowns */
  @media screen and (max-width: 768px) {
    .masthead__menu-item.has-children > a::after {

      font-size: 12px !important;
    }
  
    .masthead__menu-item .submenu {
      position: static !important;
      display: none !important;
    }
  
    .masthead__menu-item.has-children:focus-within .submenu,
    .masthead__menu-item.has-children:hover .submenu {
      display: block !important;
    }
  }
  
  /* ✅ Ensure the hidden menu is displayed vertically */
  .hidden-links {
    display: block !important;
    flex-direction: column !important;
    width: 100% !important;
  }
  
  /* ✅ Ensure hidden menu items are displayed as a vertical list */
  .hidden-links .masthead__menu-item {
    display: block !important;
    width: 100% !important;
    text-align: left !important;
  }
  
  /* ✅ Fix child menu inside hidden menu */
  .hidden-links .masthead__menu-item .submenu {
    position: static !important; /* Remove absolute positioning */
    display: none !important; /* Keep it hidden initially */
    visibility: hidden !important;
    opacity: 0 !important;
    width: 100% !important;
  }
  
  /* ✅ Show child items when the parent is hovered or focused */
  .hidden-links .masthead__menu-item.has-children:hover > .submenu,
  .hidden-links .masthead__menu-item.has-children:focus-within > .submenu {
    display: block !important;
    visibility: visible !important;
    opacity: 1 !important;
  }
  
  /* ✅ Ensure child items are vertical in the hidden menu */

  /* ✅ Fix submenu item alignment */

    text-decoration: none !important;

  }
  
  /* ✅ Hover effect for hidden menu */
  .hidden-links .masthead__menu-item .submenu a:hover {

{% unless page.dzs_plyr_assets_loaded %}
  {% assign page.dzs_plyr_assets_loaded = true %}
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/plyr@3/dist/plyr.css">
  <script defer src="https://cdn.jsdelivr.net/npm/plyr@3/dist/plyr.polyfilled.min.js"></script>
  <style>
    .dzs-video { position: relative; aspect-ratio: 16 / 9; max-width: 960px; margin: 1rem auto;
      border-radius: 14px; overflow: hidden; box-shadow: 0 10px 30px rgba(0,0,0,.15); }
    .dzs-video .plyr__video-embed, .dzs-video iframe { width: 100%; height: 100%; }
  </style>
{% endunless %}
